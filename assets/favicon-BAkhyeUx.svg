<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="PoetreeX Automate Studio logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b6ea3"/>
      <stop offset="50%" stop-color="#17a085"/>
      <stop offset="100%" stop-color="#f39c12"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b6ea3"/>
      <stop offset="100%" stop-color="#17a085"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#17a085"/>
      <stop offset="100%" stop-color="#f39c12"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.5" />
    </filter>
  </defs>

  <!-- simplified tree trunk -->
  <path d="M360 620 C360 520 440 460 512 460 C584 460 664 520 664 620 L360 620 Z" fill="url(#g2)"/>

  <!-- base -->
  <rect x="280" y="660" width="480" height="12" rx="6" fill="url(#g1)"/>

  <!-- play circle -->
  <circle cx="512" cy="420" r="70" fill="#ffffff"/>
  <circle cx="512" cy="420" r="58" fill="url(#g1)"/>
  <polygon points="495,405 495,435 535,420" fill="#ffffff"/>

  <!-- simplified branches (dots + lines) -->
  <g stroke="url(#g3)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <path d="M512 360 L592 300" />
    <circle cx="592" cy="300" r="10" fill="url(#g3)" stroke="none"/>
    <path d="M512 360 L432 300" />
    <circle cx="432" cy="300" r="10" fill="url(#g3)" stroke="none"/>
    <path d="M512 340 L512 260" />
    <circle cx="512" cy="260" r="10" fill="url(#g3)" stroke="none"/>
  </g>

  <!-- gear -->
  <g transform="translate(700,470) scale(0.9)">
    <circle cx="0" cy="0" r="32" fill="#f39c12"/>
    <path d="M36 0 L48 10 L46 26 L34 32 L22 28 L14 20 L10 8 L22 2 Z" fill="#d07b0a" transform="translate(-36,-16)"/>
  </g>

  <!-- leaf -->
  <ellipse cx="400" cy="500" rx="28" ry="14" fill="#8b6b2b" transform="rotate(-15 400 500)"/>

  <!-- text -->
  <text x="512" y="800" font-family="Segoe UI, Arial, sans-serif" font-size="76" font-weight="700" fill="#0b4b6b" text-anchor="middle">PoetreeX</text>
  <text x="512" y="870" font-family="Segoe UI, Arial, sans-serif" font-size="36" fill="#1e5f7a" text-anchor="middle">Automate Studio</text>

</svg>
